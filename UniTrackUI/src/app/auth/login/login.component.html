<form
  [formGroup]="authForm"
  (ngSubmit)="onLogin()"
  class="form-wrapper d-flex flex-column"
>
  <h1 class="fs-2 text-ut-white">Login</h1>
  <mat-form-field appearance="outline" class="without-space-after pt-3">
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput />
  </mat-form-field>
  <mat-error
    *ngIf="
      authForm.get('email')?.touched &&
      authForm.get('email')?.hasError('required')
    "
  >
    Please enter your email address.
  </mat-error>
  <mat-error
    *ngIf="
      authForm.get('email')?.touched &&
      authForm.get('email')?.hasError('pattern')
    "
  >
    Please enter a valid email address.
  </mat-error>
  <mat-form-field appearance="outline" class="without-space-after pt-3">
    <mat-label>Password</mat-label>
    <input
      formControlName="password"
      [type]="hidePassword ? 'password' : 'text'"
      matInput
    />
    <button
      type="button"
      mat-icon-button
      matSuffix
      (click)="toggleHidePassword($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hidePassword"
    >
      <mat-icon class="text-ut-accent">{{
        hidePassword ? "visibility_off" : "visibility"
      }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-error
    *ngIf="
      authForm.get('password')?.touched &&
      authForm.get('password')?.hasError('required')
    "
  >
    Password field cannot be empty.
  </mat-error>
  <a class="text-end text-ut-accent mt-4" routerLink="../signup">
    Don't have an account?&nbsp;&nbsp;<span class="fw-bold">Sign up here</span>.
  </a>
  <a class="text-end text-ut-accent my-1" routerLink="../confirm-email"> Forgot your password? </a>
  <button class="accent-btn-md mt-3" mat-raised-button color="primary">
    Login
  </button>
</form>
