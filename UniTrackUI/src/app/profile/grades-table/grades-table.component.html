<div class="table-wrapper">
  <table mat-table [dataSource]="grades" class="mat-elevation-z8">
    <!-- Subject Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let student">{{ student.subject }}</td>
    </ng-container>

    <!-- Grade Column -->
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef>Grade</th>
      <td mat-cell *matCellDef="let student">{{ student.grade }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let student">{{ student.date | date }}</td>
    </ng-container>

    <!-- Topic Column -->
    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef>Topic</th>
      <td mat-cell class="topic-cell" *matCellDef="let student">{{ student.topic }}</td>
    </ng-container>

    <!-- Teacher First Name Column -->
    <ng-container matColumnDef="teacherFirstName">
      <th mat-header-cell *matHeaderCellDef>Teacher First Name</th>
      <td mat-cell *matCellDef="let student">{{ student.teacherFirstName }}</td>
    </ng-container>

    <!-- Teacher Last Name Column -->
    <ng-container matColumnDef="teacherLastName">
      <th mat-header-cell *matHeaderCellDef>Teacher Last Name</th>
      <td mat-cell *matCellDef="let student">{{ student.teacherLastName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
